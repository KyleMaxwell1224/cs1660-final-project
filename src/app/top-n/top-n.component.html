<a id='go-back-button' [routerLink]="['/loaded']" >Go Back to Engine</a>

<div id="main-div">
    <h1>Top-N</h1>
    <label for="quantity">Quantity (between 1 and 20):</label>
    <input style="margin-top: 1rem;" type="number" id="quantity" name="quantity"  [(ngModel)]="value" min="1" max="20">
    <button mat-raised-button style="margin-top: 1rem; margin-bottom: 1.5rem;" color="primary" id="submit-button" (click)="submitTopN()">Submit Job</button>

    <div class='loading-div' *ngIf="loading">
        <h1>Fetching Results</h1>
        <mat-progress-spinner
            [color]="color"
            [mode]="mode"
        >
        </mat-progress-spinner>
    </div>

    <div *ngIf="ready" >
        <h1>Top-{{value}} Results</h1>
        <div style="border-style: solid; border-color: black; padding: 1rem;" *ngFor="let result of results">
            <h2>{{result.key}}</h2>
            <p>{{result.count}} occurences</p>
        </div>  
    </div>

</div>
